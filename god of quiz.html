}</style><script>const questions = [
    {
        question: "How many minutes are in a full week?",
        answers: [
            { text: "11,223", correct: false },
            { text: "10,080", correct: true },
            { text: "12,456", correct: false },
            { text: "45,678", correct: false },
        ]
    },
    {
        question: "Which planet has the most moons?",
        answers: [
            { text: "Earth", correct: false },
            { text: "Saturn", correct: true },
            { text: "Venus", correct: false },
            { text: "Mars", correct: false },
        ]
    },
    {
        question: "Fastest bird in the world?",
        answers: [
            { text: "Swift", correct: false },
            { text: "Peregrine Falcon", correct: true },
            { text: "Ostrich", correct: false },
            { text: "Eagle", correct: false },
        ]
    },
    {
        question: "Where is the Chernobyl plant located?",
        answers: [
            { text: "Iran", correct: false },
            { text: "Ukraine", correct: true },
            { text: "Germany", correct: false },
            { text: "Russia", correct: false },
        ]
    },
    {
        question: "Capital of India?",
        answers: [
            { text: "Andhra Pradesh", correct: false },
            { text: "Telangana", correct: false },
            { text: "Delhi", correct: true },
            { text: "Tamil Nadu", correct: false },
        ]
    },
];

const questionElement = document.getElementById("question");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-btn");
const timerElement = document.getElementById("timer");
const progressBar = document.getElementById("progress");
const scoreBoard = document.getElementById("score-board");
const finalScore = document.getElementById("final-score");

let currentQuestionIndex = 0;
let score = 0;
let countdown;
let timeLeft = 10;

function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    questions.sort(() => Math.random() - 0.5); // Shuffle
    scoreBoard.classList.remove("show");
    document.querySelector(".quiz").classList.remove("hide");
    showQuestion();
}

function showQuestion() {
    resetState();
    startTimer();
    let currentQuestion = questions[currentQuestionIndex];
    questionElement.innerText = currentQuestion.question;
    currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("btn");
        if (answer.correct) {
            button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
        answerButtons.appendChild(button);
    });
    updateProgress();
}

function resetState() {
    clearInterval(countdown);
    timeLeft = 10;
    timerElement.innerText = `‚è≥ ${timeLeft}`;
    nextButton.style.display = "none";
    while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
    }
}

function startTimer() {
    countdown = setInterval(() => {
        timeLeft--;
        timerElement.innerText = `‚è≥ ${timeLeft}`;
        if (timeLeft <= 0) {
            clearInterval(countdown);
            autoSelect();
        }
    }, 1000);
}

function autoSelect() {
    const buttons = answerButtons.querySelectorAll(".btn");
    buttons.forEach(button => {
        if (button.dataset.correct === "true") {
            button.classList.add("correct");
        } else {
            button.classList.add("incorrect");
        }
        button.disabled = true;
    });
    nextButton.style.display = "block";
}

function selectAnswer(e) {
    clearInterval(countdown);
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    selectedBtn.classList.add(isCorrect ? "correct" : "incorrect");
    if (isCorrect) score++;
    Array.from(answerButtons.children).forEach(button => {
        button.disabled = true;
        if (button.dataset.correct === "true") button.classList.add("correct");
    });
    nextButton.style.display = "block";
}

function showScore() {
    document.querySelector(".quiz").classList.add("hide");
    scoreBoard.classList.add("show");
    finalScore.innerText = `You scored ${score} out of ${questions.length}!`;
}

function updateProgress() {
    const percent = ((currentQuestionIndex) / questions.length) * 100;
    progressBar.style.width = `${percent}%`;
}

nextButton.addEventListener("click", () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        showQuestion();
    } else {
        updateProgress();
        showScore();
    }
});

startQuiz();</script>
